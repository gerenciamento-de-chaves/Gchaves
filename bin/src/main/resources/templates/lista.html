<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Turma - Alunos</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{js/main.js}" src="js/main.js"> </script>
</head>



<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="collapse navbar-collapse">
            <li class="navbar-item text-warning"><a href="/" class="nav-link">Cadastro</a></li>
            <li class="navbar-item text-warning"><a href="/lista" class="nav-link">Turma</a></li>
            <li class="navbar-item text-warning"><a href="/logout" class="nav-link">Sair</a></li>
        </div>
    </nav>
 

	<div id="alterar" class="modal fade" role="dialog">
  		<div class="modal-dialog modal-lg">
    		<div class="modal-content">
      			<div class="modal-header">
      				<h2>GERENCIAMENTO DE CHAVES PJBL</h2>
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
      			</div>
      			
		      	<div class="modal-body">        
			        <form method="post" accept-charset="utf-8" action="/" class="form-modal form-login">
			        	
			        	<input type="hidden" id="inputId" class="form-control" name="id">
			        
			            <label for="inputNumero">Numero</label>
			            <input type="text" id="inputNumero" class="form-control" placeholder="Digite o numero da chave" name="numero" required autofocus>
			
			            <label for="inputNome">Nome</label>
			            <input type="text" name="nome" id="inputNome" class="form-control" placeholder="Digite o nome" required>
			
			
			            <label for="selectTurma">Turma
			            <select type="type" id="selectTurma" class="form-control" name="turma">
			                <option selected>Selecione</option> 
			                <option value="1º Admnistração">1º ADM</option>
			                <option value="2º Agropecuaria">1º AGRO</option>
			                <option value="1º Finanças">1º FIN</option>
			                <option value="2º Informática">1º INFO</option>
			                <option value="3º Administração">2º ADM</option>
			                <option value="2º Agropecuaria">2ª AGRO</option>
			                <option value="2º Finanças">2º FIN</option>
			                <option value="2º Informatica">2º INFO</option>
			            </select>
			            </label>
			
			            <br><button type="submit" class="btn btn-lg btn-success">ATUALIZAR</button>
			            <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">CANCELAR</button>
			            
			        </form>
      			</div>
    		</div>
  		</div>
	</div>
    
<table class="table">
  <thead>
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Nome</th>
      <th scope="col">Turma</th>
      <th scope="col">Ação</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each= "al : ${aluno}"  >
      <th th:text="${al.numero}">1</th>
      <td th:text="${al.nome}"></td>
      <td th:text="${al.turma}"></td>
      <td>
      	<a th:href="@{findOne/(id=${al.id})}" class="btn btn-xs btn-warning bEdt">Editar</button>
      	<a th:href="${'/lista/delete/' + {al.id} }" class="btn btn-xs btn-danger">Deletar</a>
      	

      </td>
     
    </tr>
  </tbody>
</table>



</html>
